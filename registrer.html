<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - ITThink Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6">Inscription</h2>
        <form action="register_user.php" method="POST">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Nom :</label>
                <input type="text" name="name" id="name" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-rose-300">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Adresse Email :</label>
                <input type="email" name="email" id="email" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-rose-300">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700">Mot de Passe :</label>
                <input type="password" name="password" id="password" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-rose-300">
            </div>
            <div class="flex ">
                <div class="mb-4">
                    <label  class="text-gray-700">Client</label>
                    <input type="radio" name="role_utilisateur" value="2">
                </div>
                <div class="mb-4">
                    <label  class="text-gray-700">Freelance</label>
                    <input type="radio" name="role_utilisateur" value="3">
                </div>
            </div>
            
            <button type="submit" class="w-full bg-rose-500 text-white py-2 rounded-md hover:bg-rose-600">S'inscrire</button>
        </form>
        <p class="text-center mt-4 text-gray-600">Déjà inscrit ? <a href="login.html" class="text-rose-500 hover:underline">Connexion</a></p>
    </div>
</body>
</html>
