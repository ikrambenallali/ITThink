<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - ITThink Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6">Connexion</h2>
        <form action="login.php" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Adresse Email :</label>
                <input type="email" name="email" id="email" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-rose-300">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700">Mot de Passe :</label>
                <input type="password" name="password" id="password" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-rose-300">
            </div>
            <button type="submit" class="w-full bg-rose-500 text-white py-2 rounded-md hover:bg-rose-600">Se Connecter</button>
        </form>
        <p class="text-center mt-4 text-gray-600">Pas encore inscrit ? <a href="registrer.html" class="text-rose-500 hover:underline">Inscription</a></p>
    </div>
